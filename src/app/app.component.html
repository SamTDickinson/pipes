<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>{{name | titlecase}}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>{{date | date: "EE LLLL dd, yyyy" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{ amount | currency:  "GBP"}}</div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col">
      <label>User Height</label>
      <input type="number" class="form-control" (input)="onHeightChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>{{ height | number:"1.0-0" }}</div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col">
      <label>Custom Pipe Miles > KM</label>
      <input type="number" class="form-control" (input)="onMilesChange($any($event.target).value)"/>
    </div>

    <div class="col">
      <label><b>KM</b></label>
      <div *ngIf="(miles | convert :'cm') > 10">
        {{ miles | convert :"km" | number:"1.0-0" }}
      </div>
    </div>
  </div>
</div>

{{car | json}}
